<div class="wrapper" ng-if="counterShow == true">
<label style="position: fixed;z-index: 9;color: white;font-size: 145px;"> {{counter}} </label>
</div>
<div class="wrapper">
<button ng-click="start()" class="button btn btn-primary" ng-if="startPhoto == false">Start</button>
</div>


<div class="wrapper">
    <video id="preview"></video>
</div>

<div class="wrapper" ng-if="startPhoto == true">
    <webcam channel="myChannel" on-streaming="onSuccess()"></webcam>
</div>

<canvas hidden id="snapshot" class="well pull-right"></canvas>
